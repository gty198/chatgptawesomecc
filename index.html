<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Navigation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AI Assistant Navigation</h1>
        <p>Choose an option below to get started:</p>
        <a href="https://chatgpt.com" class="button">ChatGPT</a>
        <a href="https://claude.ai" class="button">Claude</a>
        <a href="https://gemini.google.com" class="button">Gemini</a>
        <a href="https://www.bing.com/chat?q=Bing+AI&showconv=1&FORM=hpcodx" class="button">BingCHAT</a>
    </div>
</body>
</html>
